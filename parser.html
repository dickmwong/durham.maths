<!DOCTYPE html>
<html>
<head>
    <title>Book Information</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <textarea id="inputText" rows="10" cols="50"></textarea>
    <button onclick="parseInput()">Submit</button>
    <table id="infoTable">
        <tr>
            <th>Book title</th>
            <th>Author</th>
            <th>Store</th>
            <th>Code</th>
        </tr>
    </table>

    <script>
        function parseInput() {
            var inputText = document.getElementById('inputText').value;
            var lines = inputText.split('\n');
            var table = document.getElementById('infoTable');

            // Clear the table
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }

            // Skip the first line
            for (var i = 1; i < lines.length; i++) {
                var parts = lines[i].split('#');
                var book = parts[0].replace(/"/g, '');
                var author = parts[1].replace(/"/g, '');
                var shelfAndCode = parts[2].split(';');
                var shelf = shelfAndCode[0].replace(/"/g, '');
                var code = shelfAndCode[1].replace(/"/g, '');

                // Add a new row to the table
                var row = table.insertRow(-1);
                row.insertCell(0).innerHTML = book;
                row.insertCell(1).innerHTML = author;
                row.insertCell(2).innerHTML = shelf;
                row.insertCell(3).innerHTML = code;
            }
        }
    </script>
</body>
</html>
